<!-- âœ… UPLOAD FORM -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Upload Notes</h3>

          <input type="text" id="title" class="form-control mb-3" placeholder="Enter title">
          <input type="text" id="subject" class="form-control mb-3" placeholder="Enter subject">

          <select id="department" class="form-select mb-3">
            <option value="">-- Select Department --</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electronics">Electronics</option>
            <option value="Civil">Civil</option>
            <option value="Commerce">Commerce</option>
            <option value="English">English</option>
          </select>

          <input type="file" id="fileInput" class="form-control mb-4" accept=".pdf,.docx,.pptx">

          <button id="uploadBtn" class="btn btn-primary w-100">
            Upload
          </button>
        </div>
      </div>

    </div>
