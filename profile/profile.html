    <!-- Profile Section -->
    <div class="container my-5">

  <h2 class="mb-4 text-center">Your Profile</h2>

  <div class="row">
    <div class="col-md-4 text-center">
      <img id="avatarPreview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="rounded-circle mb-3" width="150" height="150">
      <input type="file" id="avatarInput" class="form-control">
    </div>

    <div class="col-md-8">
      <div class="mb-3">
        <label class="form-label fw-bold">Name</label>
        <input type="text" id="nameInput" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Department</label>
        <input type="text" id="departmentInput" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">College</label>
        <input type="text" id="collegeInput" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Bio</label>
        <textarea id="bioInput" class="form-control" rows="3"></textarea>
      </div>

      <button id="saveProfileBtn" class="btn btn-primary w-100">Save Profile</button>
    </div>
  </div>

  <hr class="my-5">
  <h3>Your Uploaded Notes</h3>
  <table class="table table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Subject</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>

</table>
