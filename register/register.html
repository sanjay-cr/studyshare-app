<!-- Register Section -->
<section class="auth d-flex justify-content-center align-items-center">
  <div class="auth-box">
    <h1 class="mb-3">Create Account</h1>

    <form id="registerForm" class="auth-form">
      <input type="text" id="name" class="form-control mb-2" placeholder="Enter your name" required>
      <input type="email" id="email" class="form-control mb-2" placeholder="Enter your email" required>
      <input type="password" id="password" class="form-control mb-2" placeholder="Enter password" required>
      <input type="password" id="cpassword" class="form-control mb-2" placeholder="Confirm password" required>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="redirect mt-3">
      Already have an account?
      <a href="../login/login.html">Login here</a>
    </p>
  </div>
</section>
